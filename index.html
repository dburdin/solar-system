<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>solar-system</title>
  </head>
  <body>
    <div class="container">
      <div class="sun"></div>
      <div class="orbit">
        <div class="mercury"></div>

        <div class="mars"></div>
      </div>
    </div>
